<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">
        {{ message }}
    </div>

</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="vue.js"></script>
<script>

        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</html>
